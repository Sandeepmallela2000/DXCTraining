<div *ngIf="!submitted">
    <div class="container container-style">
        <div><h5 class="login-head-style">Login</h5></div>
        <div class="form-content">
    	  <form>
    	   <tr><td> <label>User Name</label></td>&nbsp;
    	    <td><input type="text" #username /></td>
        </tr><br /><br />
    	   <tr> <td><label for="password">Password</label></td>&nbsp;&nbsp;&nbsp;&nbsp;
    	   <td> <input type="password" name="password" #password /></td>
        </tr>
        <br />
		<div id="container">
    	    <button  type="submit" class="btn" (click)="onSubmit(username.value, password.value)">Login</button>
        </div>
        </form>
    	</div>
    </div>
</div>
    
    	
    	<div *ngIf="submitted">
    	  <div *ngIf="isAuthenticated; else failureMsg">
    	    
            <app-book-ride><a href="book-ride/book-ride.component.html"></a></app-book-ride>
    	  </div>
    	  <ng-template #failureMsg>
    	    <h4>Invalid Login !!! Please try again...</h4>
    	  </ng-template>
    	</div>
